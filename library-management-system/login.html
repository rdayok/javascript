<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="loginBox">
        <form class="login">
            <div id="input-field">
                <input 
                    type="email" 
                    placeholder="email" 
                    name="email" 
                    required>
            </div>
            <div id="input-field">
                <input 
                    type="password" 
                    placeholder="password" 
                    name="password" 
                    required>
            </div>
            <button  
                class="loginUserButton" 
                type="button" 
                onclick="loginUser()">
                Login
            </button>        
        </form>
    </div>
</body>
</html>
