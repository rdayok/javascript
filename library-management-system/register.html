<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <script src="register.js" defer></script>
    <link href="register.css" rel="stylesheet">
</head>
<body>

        <form action="user.html" class="registerationForm">

                <input type="text" placeholder="username" name="username" >

                Register

        </form>
    </div>
